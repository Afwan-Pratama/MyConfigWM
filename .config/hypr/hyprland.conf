# This is an example Hyprland config file.

source=~/.config/hypr/mocha.conf

# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,1920x1080@75,0x0,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2 
    col.active_border = $teal
    col.inactive_border = rgba(00000000)
    
    cursor_inactive_timeout = 15

    #layout = master
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myElastic, 0.68, 0.55, 0.265, 1.55
    bezier = myCubic, 0.215, 0.61, 0.355, 1
    bezier = myQuint, 0.86, 0, 0.07, 1
    bezier = myQuart, 0.77, 0, 0.175, 1

    animation = windows, 1, 7, myQuart
    animation = windowsOut, 1, 7, myQuart
    #animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 8, myCubic
    animation = fade, 1, 8, myElastic
    animation = workspaces, 1, 10, myQuart
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = workspace 2,^(firefox)$
windowrule = workspace 8 silent,^(discord)$
windowrule = workspace 4,^(Steam)$
windowrule = workspace 4,^(heroic)$
windowrule = workspace 3,^(firefoxdeveloperedition)
windowrule = workspace 3,^(Code)$
windowrule = float,^(org.polkit-kde-authentication-agent-1)
windowrule = float,^(pavucontrol-qt)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# apps
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, F, exec, dolphin
bind = $mainMod SHIFT, Return, exec, wofi --show drun --allow-images
bind = $mainMod SHIFT, S, exec, spotify
bind = $mainMod SHIFT, G, exec, steam
bind = $mainMod SHIFT, W, exec, firefox
bind = $mainMod SHIFT, D, exec, discocss
bind = $mainMod SHIFT, C, exec, code
bind = $mainMod, X, exec, wlogout
#playerctl
bind = $mainMod SHIFT, up , exec, playerctl play-pause
bind = $mainMod SHIFT, left, exec, playerctl previous
bind = $mainMod SHIFT, right, exec, playerctl next 
#client
bind = $mainMod, Q, killactive, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, i, togglesplit, # dwindle
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move Window
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod, s, layoutmsg, swapwithmaster

#Resize Window
#bind = $mainMod CTRL, l, resizewindow, r
#bind = $mainMod CTRL, h, resizewindow, l
#bind = $mainMod CTRL, k, resizewindow, u
#bind = $mainMod CTRL, j, resizewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Screenshot
bind = $mainMod, Print, exec, grim
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)"

exec-once = waybar -c ~/.config/waybar/config.json & udiskie & swaybg -m fill -i ~/.config/hypr/bg.png & dex -a -s ~/.config/autostart/ && ~/.config/hypr/gtk && dunst -config ~/.config/hypr/dunstrc & /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/portals.sh
exec-once = nm-applet --indicator
